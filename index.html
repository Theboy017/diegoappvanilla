<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="/img/favicon.svg" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Diego App</title>
</head>

<body>
    <header>Diego App</header>
    <main>
        <section>
            <button>
                Toggle Color
            </button>
            <div class="contenido ">
                <form method="post" enctype="multipart/form-data">
                    <div style="display: flex; flex-direction: column; gap: 10px;">
                        <label for="file">
                            <input type="file" name="file" id="file" class="custom-file-input"
                                accept=".xlsx,.xlsm,.xlm">
                            <span class="file-name" id="filespan">Sube Tu Excel</span>
                        </label>
                        <button id="subir">Subir</button>
                    </div>
                </form>
            </div>
            <div id="mostrar" class="contenido">
                <h1>Listado Anterior</h1>
                <ul id="listado">
                </ul>
                <div class="hidden">
                    <button type="button" id="deleteExels">Borrar Anteriores</button>
                </div>
            </div>
            <div class="contenido">
                <h1>Listado Actual</h1>
                <div id="tabla" class="tabla">
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>Creado Por: <a href="https://www.linkedin.com/in/alejandrovelasquez017/" target="_blank"
                rel="noopener noreferrer">Alejandro Vel√°squez</a></p>
    </footer>
    <script type="module" src="./js/index.js"></script>
</body>

</html>
