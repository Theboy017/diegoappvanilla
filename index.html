<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="icon" type="image/svg+xml" href="/img/favicon.svg" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Alejo." />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Diego App</title>
</head>

<body>
    <header>
        <div>
            <img src="/img/favicon.svg" width="29px" height="40px" alt="" srcset="">
        </div>
        <div>Diego App</div>
        <div>
            <div id="darkLight">
                <i class="indicador"></i>
            </div>
        </div>
    </header>
    <main>
        <section id="box" class="contenido box_upload">
            <h2>Agrega Tu Archivo Excel</h2>
            <form method="post" enctype="multipart/form-data">
                <div class="contenido boxcontenido">
                    <label for="file">
                        <input type="file" name="file" id="file" class="custom-file-input" accept=".xlsx,.xlsm,.xlm">
                        <span class="file-name" id="filespan">Sube Tu Excel</span>
                    </label>
                    <button id="subir">Subir</button>
                </div>
            </form>
        </section>
        <section id="lista" class="contenido box_listado hidden">
            <h1>Listado Anterior</h1>
            <ul id="listado">
            </ul>
            <span id="mensaje" class="mensaje"></span>
            <button id="deleteExels" class="hidden">Eliminar</button>
        </section>
        <section id="excelActual" class="contenido hidden">
            <h1 id="actual">Listado Actual</h1>
            <div id="tabla" class="tabla">
            </div>
        </section>
    </main>
    <footer>
        <p>Creado Por: <a href="https://www.linkedin.com/in/alejandrovelasquez017/" target="_blank"
                rel="noopener noreferrer">Alejandro Vel√°squez</a>
        </p>
    </footer>
    <script type="module" src="./js/app.js"></script>
</body>

</html>
